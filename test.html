<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<script type="module">
    const imageElement = document.getElementsByClassName('input_image')[0];
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const target_width = imageElement.clientWidth;
    const target_height = imageElement.clientHeight;
    canvasCtx.width = target_width;
    canvasCtx.height = target_height;

    async function send_img(){
        console.log("sending image");
        await hands.send({image: videoElement});
    }


    videoElement.addEventListener("load", async () => {
            console.log("loaded image");
            send_img();
        });

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                    { color: '#00FF00', lineWidth: 5 });
                drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });
            }
        }
        canvasCtx.restore();
    }

    const hands = new Hands({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }
    });
    hands.setOptions({
        maxNumHands: 2,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
        staticImageMode: true
    });
    hands.onResults(onResults);

    send_img();



    // const camera = new Camera(videoElement, {
    //     onFrame: async () => {
    //         await hands.send({ image: videoElement });
    //     },
    //     width: 1280,
    //     height: 720
    // });
    // camera.start();
</script>



<body>
    <div class="container">
        <video class="input_video"></video>
        <img src="dataset5/A/a/color_0_0002.png" class="input_image">
        <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    </div>
</body>


</html>

      .right-container {

        max-width: 50%;

        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      </div>
      <div class="right-container">
        <canvas width="1000" height="340" style="image-rendering: pixelated;" id="phaser-canvas"></canvas>
      </div>
    </div>
